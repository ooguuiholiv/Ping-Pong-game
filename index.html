<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping-Pong</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <canvas></canvas>
    <script>
      const canvasEl = document.querySelector("canvas"),
        canvasCtx = canvasEl.getContext("2d");
      const lineWidth = 10;

      const field = {
        w: window.innerWidth,
        h: window.innerHeight,
        draw: function () {
          canvasCtx.fillStyle = "#286047";
          canvasCtx.fillRect(0, 0, field.w, field.h);
        },
      };

      function setup() {
        canvasEl.width = canvasCtx.width = field.w;
        canvasEl.height = canvasCtx.height = field.h;
      }

      function draw() {
        // desenha o campo
        field.draw();

        // desenha a linha central
        canvasCtx.fillStyle = "#ffffff";
        const x = window.innerWidth / 2 - lineWidth / 2;
        const y = 0;
        const w = lineWidth;
        const h = window.innerHeight;
        canvasCtx.fillRect(x, y, w, h);

        // desenha a raquete esquerda (usu√°rio)
        canvasCtx.fillRect(10, 200, lineWidth, 220);

        // desenha a raquete direita (maquina)
        canvasCtx.fillRect(
          window.innerWidth - lineWidth - 10,
          400,
          lineWidth,
          220
        );

        // desenha a bolinha
        canvasCtx.beginPath();
        canvasCtx.arc(200, 300, 10, 0, 2 * Math.PI, false);
        canvasCtx.fill();

        // desenha o placar
        canvasCtx.font = "bold 30px Arial";
        canvasCtx.textAlign = "center";
        canvasCtx.textBaseline = "top";
        canvasCtx.fillStyle = "#01341a";
        canvasCtx.fillText("1", window.innerWidth / 4, 50);
        canvasCtx.fillText(
          "1",
          window.innerWidth / 4 + window.innerWidth / 2,
          50
        );
      }
      setup();
      draw();
    </script>
  </body>
</html>
