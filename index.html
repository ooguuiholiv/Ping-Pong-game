<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping-Pong</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <canvas></canvas>
    <script>
      const canvasEl = document.querySelector("canvas"),
        canvasCtx = canvasEl.getContext("2d");
      const lineWidth = 10;
      const gapX = 10;

      const field = {
        w: window.innerWidth,
        h: window.innerHeight,
        draw: function () {
          canvasCtx.fillStyle = "#286047";
          canvasCtx.fillRect(0, 0, this.w, this.h);
        },
      };

      const line = {
        w: 15,
        h: field.h,
        draw: function () {
          canvasCtx.fillStyle = "#ffffff";
          const x = field.w / 2 - this.w / 2;
          const y = 0;
          const w = this.w;
          const h = this.h;
          canvasCtx.fillRect(x, y, w, h);
        },
      };

      const leftPaddle = {
        x: gapX,
        y: 0,
        w: line.w,
        h: 200,
        _move: function () {
          this.y = mouse.y - this.h / 2;
        },
        draw: function () {
          canvasCtx.fillRect(this.x, this.y, this.w, this.h);
          this._move();
        },
      };

      const rightPaddle = {
        x: field.w - line.w - gapX,
        y: 250,
        w: line.w,
        h: 200,
        _move: function () {
          this.y = ball.h;
        },
        draw: function () {
          canvasCtx.fillRect(this.x, this.y, this.w, this.h);
          this._move();
        },
      };

      const score = {
        human: 0,
        computer: 0,
        _increaseHuman: function () {
          this.human++;
        },
        _increaseComputer: function () {
          this.computer++;
        },
        draw: function () {
          canvasCtx.font = "bold 30px Arial";
          canvasCtx.textAlign = "center";
          canvasCtx.textBaseline = "top";
          canvasCtx.fillStyle = "#01341a";
          canvasCtx.fillText(this.human, field.w / 4, 50);
          canvasCtx.fillText(this.computer, field.w / 4 + field.w / 2, 50);
        },
      };

      const ball = {
        w: 0,
        h: 0,
        r: 10,
        speed: 7,
        directionX: 1,
        directionY: 1,
        _calcPosition: function () {
          // verifica se o jogador 1 fez ponto, (x > largura do campo)
          if (this.w > field.w - this.r - rightPaddle.w - gapX) {
            if (
              this.h + this.r > rightPaddle.y &&
              this.h - this.r < rightPaddle.y + rightPaddle.h
            ) {
              this._reverseX();
            } else {
              // pontuar o jogador 1
              score._increaseHuman();
              this._pointUp();
            }
          }

          // verifica se o jogador 2 fez ponto, (x < 0)
          if (this.w < this.r + leftPaddle.w + gapX) {
            if (
              this.h + this.r > leftPaddle.y &&
              this.h - this.r < leftPaddle.y + leftPaddle.h
            ) {
              // rebate a bola invertendo o sinal de X
              this._reverseX();
            } else {
              // pontua o jogador 2
              score._increaseComputer();
              this._pointUp();
            }
          }

          // verifica as laterais superior e inferior do campo
          if (
            (this.h - this.r < 0 && this.directionY < 0) ||
            (this.h > field.h - this.r && this.directionY > 0)
          ) {
            // rebate a bola invertendo o sinal do eixo Y
            this._reverseY();
          }
        },
        _reverseY: function () {
          this.directionY *= -1;
        },
        _reverseX: function () {
          this.directionX *= -1;
        },
        _speedUp: function () {
          this.speed += 2;
        },
        _pointUp: function () {
          this._speedUp();
          this.h = field.h / 2;
          this.w = field.w / 2;
        },
        _move: function () {
          this.w += this.directionX * this.speed;
          this.h += this.directionY * this.speed;
        },
        draw: function () {
          canvasCtx.beginPath();
          canvasCtx.arc(this.w, this.h, this.r, 0, 2 * Math.PI, false);
          canvasCtx.fillStyle = "#ffffff";
          canvasCtx.fill();

          this._calcPosition();
          this._move();
        },
      };

      const mouse = { x: 0, y: 0 };

      function setup() {
        canvasEl.width = canvasCtx.width = field.w;
        canvasEl.height = canvasCtx.height = field.h;
      }

      function draw() {
        // desenha o campo
        field.draw();
        // desenha a linha central
        line.draw();
        // desenha a raquete esquerda
        leftPaddle.draw();
        // desenha a raquete direita (maquina)
        rightPaddle.draw();
        // desenha o placar
        score.draw();
        // desenha a bolinha
        ball.draw();
      }

      window.animateFrame = (function () {
        return (
          window.requestAnimationFrame ||
          window.webkitRequestAnimationFrame ||
          window.mozRequestAnimationFrame ||
          window.oRequestAnimationFrame ||
          window.msRequestAnimationFrame ||
          function (callback) {
            return window.setTimeout(callback, 1000 / 60);
          }
        );
      })();

      function main() {
        animateFrame(main);
        draw();
      }

      canvasEl.addEventListener("mousemove", function (e) {
        mouse.x = e.pageX;
        mouse.y = e.pageY;
      });

      setup();
      main();
    </script>
  </body>
</html>
