<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping-Pong</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <canvas></canvas>
    <script>
      const canvasEl = document.querySelector("canvas"),
        canvasCtx = canvasEl.getContext("2d");
      const lineWidth = 10;
      const gapX = 10;

      const field = {
        w: window.innerWidth,
        h: window.innerHeight,
        draw: function () {
          canvasCtx.fillStyle = "#286047";
          canvasCtx.fillRect(0, 0, this.w, this.h);
        },
      };

      const line = {
        w: 15,
        h: field.h,
        draw: function () {
          canvasCtx.fillStyle = "#ffffff";
          const x = field.w / 2 - this.w / 2;
          const y = 0;
          const w = this.w;
          const h = this.h;
          canvasCtx.fillRect(x, y, w, h);
        },
      };

      const leftPaddle = {
        x: gapX,
        y: 100,
        w: line.w,
        h: 200,
        draw: function () {
          canvasCtx.fillRect(this.x, this.y, this.w, this.h);
        },
      };

      const rightPaddle = {
        x: field.w - line.w - gapX,
        y: 250,
        w: line.w,
        h: 200,
        draw: function () {
          canvasCtx.fillRect(this.x, this.y, this.w, this.h);
        },
      };

      function setup() {
        canvasEl.width = canvasCtx.width = field.w;
        canvasEl.height = canvasCtx.height = field.h;
      }

      function draw() {
        // desenha o campo
        field.draw();
        // desenha a linha central
        line.draw();
        // desenha a raquete esquerda
        leftPaddle.draw();
        // desenha a raquete direita (maquina)
        rightPaddle.draw();

        // desenha a bolinha
        canvasCtx.beginPath();
        canvasCtx.arc(200, 300, 10, 0, 2 * Math.PI, false);
        canvasCtx.fill();

        // desenha o placar
        canvasCtx.font = "bold 30px Arial";
        canvasCtx.textAlign = "center";
        canvasCtx.textBaseline = "top";
        canvasCtx.fillStyle = "#01341a";
        canvasCtx.fillText("1", window.innerWidth / 4, 50);
        canvasCtx.fillText(
          "1",
          window.innerWidth / 4 + window.innerWidth / 2,
          50
        );
      }
      setup();
      draw();
    </script>
  </body>
</html>
